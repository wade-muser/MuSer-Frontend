<ion-header>
    <ion-navbar color="dark">
        <ion-title>{{album.name}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content no-padding class="bg-style">

    <ion-card id="album-avatar-card">
        <ion-item id="album-avatar-card-item">
            <ion-avatar>
                <img id="album-avatar-picture" [src]="album.imageUrl"/>
            </ion-avatar>
            <ion-card-content id="album-card-content">
                <p id="album-card-content-artist-name">
                    {{album.artist.name}}
                </p>
            </ion-card-content>
        </ion-item>
    </ion-card>

    <h2 class="album-content-label">Content</h2>

    <ion-list no-lines>
        <ion-item class="album-song-item" *ngFor="let song of songs" (click)="goToSongPage(song)">
            <ion-thumbnail item-start>
                <img [src]="song.imageUrl">
            </ion-thumbnail>
            <h2 class="album-song-name">
                {{song.name}}
            </h2>
            <!--<h2 class="album-song-artists">-->
            <!--{{song.getArtist()}}-->
            <!--</h2>-->
        </ion-item>
    </ion-list>

    <h2 class="album-recommendations-label">
        Recommended By Artist
    </h2>

    <ion-list no-lines>
        <ion-item class="album-recommended-item" *ngFor="let recommendedAlbum of recommendedAlbumsByArtist"
                  (click)="goToAlbumPage(recommendedAlbum)">
            <ion-thumbnail item-start>
                <img [src]="recommendedAlbum.imageUrl">
            </ion-thumbnail>
            <h2 class="album-name">
                {{recommendedAlbum.name}}
            </h2>
        </ion-item>
    </ion-list>


    <h2 class="album-recommendations-label">
        Recommended Same Year + Genre
    </h2>

    <ion-list no-lines>
        <ion-item class="album-recommended-item" *ngFor="let recommendedAlbum of recommendedAlbumsByYearAndGenre"
                  (click)="goToAlbumPage(recommendedAlbum)">
            <ion-thumbnail item-start>
                <img [src]="recommendedAlbum.imageUrl">
            </ion-thumbnail>
            <h2 class="album-name">
                {{recommendedAlbum.name}}
            </h2>
        </ion-item>
    </ion-list>

    <h2 class="album-recommendations-label">
        Recommended By Related Artists
    </h2>

    <ion-list no-lines>
        <ion-item class="album-recommended-item" *ngFor="let recommendedAlbum of recommendedAlbumsByRelatedArtists"
                  (click)="goToAlbumPage(recommendedAlbum)">
            <ion-thumbnail item-start>
                <img [src]="recommendedAlbum.imageUrl">
            </ion-thumbnail>
            <h2 class="album-name">
                {{recommendedAlbum.name}}
            </h2>
        </ion-item>
    </ion-list>

</ion-content>
