<ion-header>

    <ion-navbar color="dark">
        <ion-title id="register_title">
            Register
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">

    <div>
        <ion-row class="logo-row">
            <ion-col></ion-col>
            <ion-col width-67>
                <img id="login_muser_logo" src="../../assets/imgs/muser_logo.png"/>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </div>

    <div>
        <form #registerForm="ngForm">

            <ion-item class="register_item">
                <ion-label class="register_label" floating>
                    FirstName
                </ion-label>
                <ion-input type="text" name="firstName" class="register_input" [(ngModel)]="credentials.firstName"
                           required></ion-input>
            </ion-item>

            <ion-item class="register_item">
                <ion-label class="register_label" floating>
                    LastName
                </ion-label>
                <ion-input type="email" name="lastName" class="register_input" [(ngModel)]="credentials.lastName"
                           required></ion-input>
            </ion-item>

            <ion-item class="register_item">
                <ion-label class="register_label" floating>
                    Email
                </ion-label>
                <ion-input type="text" name="email" class="register_input" [(ngModel)]="credentials.email"
                           required></ion-input>
            </ion-item>

            <ion-item class="register_item">
                <ion-label class="register_label" floating>
                    Password
                </ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" class="register_input"
                           [(ngModel)]="password"
                           required></ion-input>
            </ion-item>

            <div padding>
                <button id="submit-button" ion-button large round block [disabled]="!registerForm.form.valid"
                        (click)="register()">
                    Register
                </button>

            </div>

        </form>

    </div>


</ion-content>
