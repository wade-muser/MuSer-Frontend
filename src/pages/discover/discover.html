<ion-header>  
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

 
</ion-header>


<ion-content padding>
  
  <ion-grid>
    <ion-row>
      <ion-col col-11>
            <ion-searchbar
              [(ngModel)]="searchKey"
              [showCancelButton]="shouldShowCancel"
              (ionInput)="onInput($event)"
              (ionCancel)="onCancel($event)">
          </ion-searchbar>
     </ion-col>
     <ion-col col-1>
        <button ion-button icon-end >
            <ion-icon name="options"></ion-icon>
        </button>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
