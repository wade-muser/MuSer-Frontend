<ion-header>
    <ion-navbar color="dark">
        <ion-title id="login_title">
            Login
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">

    <div>
        <ion-row class="logo-row">
            <ion-col col-1></ion-col>
            <ion-col col-10>
                <img id="login_muser_logo" src="../../assets/imgs/muser_logo.png"/>
            </ion-col>
            <ion-col col-1></ion-col>
        </ion-row>
    </div>

    <div>
        <form #loginForm="ngForm">

            <ion-item class="login_item">
                <ion-label class="login_label" floating>
                    Email
                </ion-label>
                <ion-input type="email" [(ngModel)]="credentials.email" name="email" class="login_input"
                           required></ion-input>
            </ion-item>

            <ion-item class="login_item">
                <ion-label class="login_label" floating>
                    Password
                </ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password" class="login_input"
                           required></ion-input>
            </ion-item>


            <div padding>
                <button id="submit-button" ion-button large round block (click)="login()"
                        [disabled]="!loginForm.form.valid">
                    Sing In
                </button>
            </div>
        </form>
    </div>


</ion-content>
